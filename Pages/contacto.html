  <main>
    <div class="container py-5">
      <h1 class="text-center mb-5 titulo-seccion-contacto">Contacto</h1>
      <div class="row g-4">
        <div class="col-md-7">
          <div class="formulario-contacto">
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label text-white-50">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required minlength="3"
                  maxlength="20" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label text-white-50">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required minlength="3"
                  maxlength="40" />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label text-white-50">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu consulta..." required
                  minlength="5" maxlength="100"></textarea>
              </div>
              <div class="col-12 d-grid">
                <button type="submit" formaction="../Pages/error404.html"
                  class="btn btn-enviar w-100 text-black fw-bold">Enviar mensaje</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="contacto-info">
            <h4><i class="bi bi-geo-alt-fill"></i> Dirección</h4>
            <p class="text-white-50">Marcos Paz 738, Tucumán</p>
            <h4><i class="bi bi-telephone-fill"></i> Teléfono</h4>
            <p class="text-white-50">+54 381 529 4587</p>
            <h4><i class="bi bi-envelope-fill"></i> Email</h4>
            <p class="text-white-50">clap@gmail.com</p>
            <div class="col-6 col-md-4 col-lg-4 mb-4 mb-lg-0 text-center">
              <a href="../index.html"
                class=" d-flex align-items-center justify-content-center justify-content-md-start">
                <img src="../Assets/img/Clap.png" alt="Logo" height="100" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
