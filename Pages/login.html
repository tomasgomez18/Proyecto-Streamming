        <section class="login">
            <div class="login-container">
                <form class="form-login" action="../Pages/error404.html">
                    <h2 class="text-center mb-4">Iniciar sesión</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="usuario@gmail.com" minlength="15"
                            maxlength="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" minlength="5"
                            maxlength="20" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">Iniciar sesión</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="../Pages/error404.html">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
